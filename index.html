<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final: Simulador Interactivo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">

    <div class="header">
        <img src="./img/bannerEncabezado.jpg" alt="banner elemento que puede encontrarse en una cocina">
        <h1>Mise en place</h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form id="login" class="my-5">
        <div class="mb-3">
            <label for="nombreChef" class="form-label">Nombre del Chef:</label>
            <input type="text" id="nombreChef" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="partida" class="form-label">Partida:</label>
            <select id="partida" class="form-control" required>
                <option value="">Selecciona una partida</option>
                <option value="Pescaderia">Pescadería</option>
                <option value="Cuarto Frio">Cuarto Frio</option>
                <option value="Caliente">Caliente</option>
                <option value="Arroces">Arroces</option>
                <option value="Tapas Brasas">Tapas Brasas</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>

    <div id="contenedorPrincipal" class="my-5">
        <div id="contenedorTareas" class="mb-5">
            <!-- Formulario para agregar tareas -->
            <div id="formulario">
                <h2>Agregar tarea</h2>
                <form id="formularioTarea" class="my-3">
                    <input type="text" id="tarea" class="form-control" placeholder="Agregar tarea" required>
                    <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
                </form>

                </form>
            </div>
        </div>
        <button id="finalizarCarga" class="btn btn-danger">Finalizar carga de tareas</button>
    </div>

    <!-- Lista de tareas -->
    <h2 class="my-5">Tareas</h2>
    <ul id="lista" class="list-unstyled list-group"></ul>
    <p id="indicacionEliminar" class="my-5">Pulsa sobre una tarea para eliminarla.</p>

    <button id="recuperarTareas" class="btn btn-primary">Recuperar tareas</button>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>

    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
